<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post-it Share</title>
  <link rel="stylesheet" href="/style.css">
  <script src="/htmx.min.js"></script>
</head>

<body>
  <div class="sticky-note">
    <div 
      id="content" 
      class="content" 
      contenteditable="true"
      oninput="document.getElementById('share-button').disabled = !this.textContent.trim()"
    ></div>
    <button 
      type="button" 
      id="share-button" 
      disabled="true" 
      hx-post="/notes" 
      hx-trigger="click" 
      hx-target="#share-link"
      hx-on:htmx:config-request="event.detail.parameters.content = content.innerHTML" 
      hx-on:htmx:after-request="{
        document.getElementById('share-button').disabled = true;
        document.getElementById('content).innerHTML = ''
        navigator.clipboard.writeText(document.querySelector('#share-link').textContent)
        document.querySelector('share-link::after').innerHTML = 'Link copiado para a área de transferência!';
      }">Compartilhar</button>
  </div>

  <div id="share-link"></div>
</body>

<script>
  const copyToClipboard = (text) => {
    navigator.clipboard.writeText(text)
    document.querySelector('#clipboardMessage').textContent = 'Link copiado para a área de transferência!'
    setTimeout(() => {
      document.querySelector('#clipboardMessage').textContent = ''
    }, 2000)
  }
</script>

</html>
